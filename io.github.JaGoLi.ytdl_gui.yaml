app-id: io.github.JaGoLi.ytdl_gui
runtime: org.kde.Platform
runtime-version: "5.15-21.08"
sdk: org.kde.Sdk
command: youtubedl-gui
rename-icon: youtubedl-gui
rename-desktop-file: youtubedl-gui.desktop
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --filesystem=home
modules:
  - name: x264
    config-opts:
      - --disable-cli
      - --enable-shared
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        branch: stable
        commit: 5db6aa6cab1b146e07b60cc1736a01f21da01154
  - name: ffmpeg
    config-opts:
      - --enable-gpl
      - --enable-nonfree
      - --disable-static
      - --enable-shared
      - --disable-debug
      - --disable-doc
      - --enable-libfdk-aac
      - --enable-libfreetype
      - --enable-libmp3lame
      - --enable-libopus
      - --enable-libtheora
      - --enable-libvorbis
      - --disable-programs
      - --disable-devices
    sources:
      - type: git
        url: https://git.ffmpeg.org/ffmpeg
        tag: n4.4
        commit: dc91b913b6260e85e1304c74ff7bb3c22a8c9fb1
    cleanup:
      - /share/ffmpeg/*
      - /share/include
  - name: python3-youtube-dl
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST} youtube-dl --no-build-isolation
    sources:
      - type: file
        url: https://github.com/ytdl-org/youtube-dl/archive/8c86fd33dca48ebb505ed04150d9e35993b9fe7e.zip
        sha256: 519f224b92bb7301b726c80e90c5c19e06ba040a93480372999410d8fa58d97f
        x-checker-data:
          type: pypi
          name: youtube_dl
    cleanup:
      - /share/doc/*
  - name: youtubedl-gui
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/JaGoLi/ytdl-gui.git
        tag: "3.0"
        commit: 6ea9ad84b476bf39e35cc3b2ed769c18152cbbda
        x-checker-data:
          type: git
          tag-pattern: (\d+\.\d+)
        disable-submodules: true
      - type: file
        path: io.github.JaGoLi.ytdl_gui.metainfo.xml
    post-install:
      - desktop-file-edit --set-key='Icon' --set-value='io.github.JaGoLi.ytdl_gui' /app/share/applications/youtubedl-gui.desktop
      - desktop-file-edit --set-key='Exec' --set-value='youtubedl-gui' /app/share/applications/youtubedl-gui.desktop
      - install -D io.github.JaGoLi.ytdl_gui.metainfo.xml -t /app/share/metainfo/
